<body>

  <div class="container">
    <h2 class="mb-4">MÃ³dulo de Compras</h2>

    <!-- Formulario para registrar una compra -->
    <div id="registrar-compra" class="form-section">
        <h3 class="mb-3">Registrar Compra</h3>
        <label for="compra-descuento" class="form-label">Descuento:</label>
        <input type="text" id="compra-descuento" class="form-control">
        <label for="compra-cantidad" class="form-label">Cantidad:</label>
        <input type="text" id="compra-cantidad" class="form-control">
        <label for="compra-proveedor" class="form-label">Proveedor:</label>
        <select id="compra-proveedor" class="form-select">
            <option value="">Seleccionar proveedor</option>
            <!-- Opciones de proveedores -->
        </select>
        <br>
        <br>
        <button id="guardar-compra-btn" class="btn btn-primary">Guardar</button>
    </div>

    <!-- Agregar productos a la compra -->
    <div id="agregar-producto" class="form-section">
        <h3 class="mb-3">Agregar Producto</h3>
        <select id="producto-seleccionado" class="form-select">
            <option value="">Seleccionar producto</option>
            <!-- Opciones de productos -->
        </select>
        <br>
        <br>
        <button id="agregar-producto-btn" class="btn btn-primary">Agregar</button>
    </div>

    <!-- Detalle de la compra -->
    <div id="detalle-compra" class="form-section">
        <h3 class="mb-3">Detalle de Compra</h3>
        <table id="productos-table" class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de productos agregados a la compra -->
            </tbody>
        </table>
        <label for="compra-total" class="form-label">Total:</label>
        <input type="text" id="compra-total" class="form-control" readonly>
        <br>
        <br>
        <button id="guardar-detalle-btn" class="btn btn-primary">Guardar</button>
    </div>

    <!-- Mostrar compras realizadas -->
    <div id="mostrar-compras" class="form-section">
        <h3 class="mb-3">Mostrar Compras</h3>
        <input type="text" id="buscar-proveedor" class="form-control mb-3" placeholder="Buscar por proveedor">
        <br>
        <button id="buscar-compras-btn" class="btn btn-primary">Buscar</button>
        <br>
        <br>
        <table id="compras-table" class="table">
            <thead>
                <tr>
                    <th>Proveedor</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de compras realizadas -->
            </tbody>
        </table>
        <br>
        <button id="ver-factura-btn" class="btn btn-primary">Ver Factura</button>
        <br>
    </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
